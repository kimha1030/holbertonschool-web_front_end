<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 6</title>
  </head>
  <body>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function createFamilyTree() {
        $(
          "<table>" +
            "<thead>" +
            "<tr>" +
            "<th>Firstname</th>" +
            "<th>Lastname</th>" +
            "</tr>" +
            "</thead>" +
            "</table>"
        ).appendTo("body");
        $("thead").after("<tbody></tbody>");
      }

      function addNewMember(firstName, lastName, position) {
        if (position == "before") {
          $("tbody").prepend(
            "<tr>" +
              "<td>" +
              firstName +
              "</td>" +
              "<td>" +
              lastName +
              "</td>" +
              "</tr>"
          );
        } else {
          $("tbody").append(
            "<tr>" +
              "<td>" +
              firstName +
              "</td>" +
              "<td>" +
              lastName +
              "</td>" +
              "</tr>"
          );
        }
      }

      function createForm() {
        $("table").before(
          '<input type="text" id="firstName">',
          '<input type="text" id="lastName">',
          '<select name="position" id="position"><option value="before">Before</option><option value="after">After</option></select>',
          '<input type="submit" id="submit">'
        );

        $('input[type="submit"]').click(function () {
          addNewMember(
            $("input:first").val(),
            $("input:nth-of-type(2)").val(),
            $("option:selected").val()
          );
        });
        $("select").css("border-radius", "5px");
        $("select").css("background-color", "rgb(160 255 160)");
      }

      createFamilyTree();
      createForm();
    </script>
  </body>
</html>
